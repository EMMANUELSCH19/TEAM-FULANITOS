<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b80c0a651a.js" crossorigin="anonymous"></script>
    <title>Ordenando Ando</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-1">
            <h1 class="titulo">TAREAS üìù</h1>
            <div class="container_input">
                <input type="text" class="input" id="input" placeholder="Escribe aqui">
                <button class="btn_todo" id="btn_todo">A√±adir</button>
            </div>

            <div class="container_todo">
                <div class="container_list">
                    <div class="container_list-1">
                        <input type="checkbox" class="casilla">
                        <!----tal vez cambiano la id de este se pueda arreglar, pero no lo intente
                        
                        pd: leer primero los comentarios en el .js-->
                        <p class="actividad" id="actividad1">Tarea</p>
                    </div> 
                    <div class="container_list-btn">
                        <button class="btn_proceso" id="btn_proceso">En Proceso</button>
                        <button class="btn-eliminar"><i class="fas fa-trash-alt"></i></button>
                    </div> 
                </div> 

            </div>
        </div>
        
        <div class="container-2">
            <h1 class="titulo">TAREAS EN PROCESO ‚è≥</h1>
            <div class="container_proceso">
                <div class="container_list_proceso" id="container_list">
                    <div class="container_list-1_proceso">
                        <input type="checkbox" class="casilla_proceso">
                        <p class="actividad_proceso">Tarea</p>
                    </div> <!--XD--> <!--NO LO DIGAS NI DE BROMA JAJA-->
                    <div class="container_list-btn_proceso">
                        <button class="btn-eliminar_proceso"><i class="fas fa-trash-alt"></i></button>
                    </div>   
                </div> 
            </div>
        </div>

        <div class="container-3">
            <h1 class="titulo">TAREAS CONCLUIDAS ‚úÖ</h1>
            <div class="container_concluidas">
                <div class="container_list_proceso">
                    <div class="container_list-1_proceso">
                        <input type="checkbox" class="casilla_proceso">
                        <p class="actividad_proceso">Tarea</p>
                    </div> 
                    <div class="container_list-btn_proceso">
                        <button class="btn-eliminar_proceso"><i class="fas fa-trash-alt"></i></button>
                    </div>   
                </div> 
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
