    <main>
        <div class="container-main">
            <div class="title">
                Nueva Tarea
            </div>
            <div class="details">
                <div class="nombre">
                    <label for="nombre">Nombre de la tarea:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre de la tarea">
                </div>
                <div class="descripcion">
                    <label for="descripcion">Descripci√≥n:</label>
                    <div contenteditable class="textarea"></div>

                    <label for="alumnos">Asignar estudiantes:</label>
                    <div class="form-check form-switch">

                    </div>
                    <input type="search" placeholder="Buscar un alumno">
                </div>
                <div class="boton">
                    <button class="btn btn-info" type="submit">Asignar Tarea</button>
                </div>
            </div>
